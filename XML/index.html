<!DOCTYPE html>
<html>
<body>

<script>
    var xhttp;
    xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
            console.log(this.responseText)
        }
    };
    xhttp.open("GET", "class.xml", true);
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML;
        let studentNode = xmlDoc.getElementsByTagName("student");

        for (let i = 0; i < studentNode.length; i++) {

            document.write(studentNode[i].getAttribute("rollno"));
            document.write("    ");
            document.write(studentNode[i].getElementsByTagName("firstname")[0].childNodes[0].nodeValue);
            document.write("    ");
            document.write(studentNode[i].getElementsByTagName("lastname")[0].childNodes[0].nodeValue);
            document.write("    ");
            document.write(studentNode[i].getElementsByTagName("nickname")[0].childNodes[0].nodeValue);
            document.write("    ");
            document.write(studentNode[i].getElementsByTagName("marks")[0].childNodes[0].nodeValue);
            document.write("<br/>");
        }
    }
</script>
</body>
</html>
